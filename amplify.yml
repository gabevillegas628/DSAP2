version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "=== BACKEND PREBUILD START ==="
        - pwd
        - ls -la
        - echo "Changing to server directory..."
        - cd server
        - pwd
        - ls -la
        - echo "Installing server dependencies..."
        - npm ci
        - echo "Setting up Prisma..."
        - npx prisma generate
        - npx prisma migrate deploy || echo "Migration failed, continuing..."
    build:
      commands:
        - echo "=== BACKEND BUILD START ==="
        - cd server
        - echo "Server build completed (Node.js apps typically don't need compilation)"
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== FRONTEND PREBUILD START ==="
        - pwd
        - ls -la
        - echo "Changing to client directory..."
        - cd client
        - pwd
        - ls -la
        - echo "Installing client dependencies..."
        - npm ci
    build:
      commands:
        - echo "=== FRONTEND BUILD START ==="
        - cd client
        - pwd
        - echo "Building React app..."
        - npm run build
        - echo "Build completed, checking output..."
        - ls -la build/
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - server/node_modules/**/*