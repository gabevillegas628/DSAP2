version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "=== Backend PreBuild Phase ==="
        - pwd
        - ls -la
        - echo "Navigating to project directory..."
        - echo "Current Directory"
        - pwd
        - ls -la
        - echo "Changing to server directory..."
        - cd server
        - pwd
        - ls -la
        - echo "Installing server dependencies..."
        - npm ci
        - echo "Generating Prisma client..."
        - npx prisma generate
    build:
      commands:
        - echo "Backend build completed"
  artifacts:
    baseDirectory: DSAP2/server
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Frontend PreBuild Phase ==="
        - pwd
        - ls -la
        - echo "Navigating to project directory..."
        - cd ..
        - pwd
        - ls -la
        - echo "Checking if client directory exists..."
        - test -d client && echo "Client directory found" || echo "Client directory NOT found"
        - echo "Changing to client directory..."
        - cd client
        - pwd
        - ls -la
        - echo "Installing client dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building React app..."
        - npm run build
        - echo "Build completed, checking build directory..."
        - ls -la build/
  artifacts:
    baseDirectory: DSAP2/client/build
    files:
      - '**/*'
  cache:
    paths:
      - DSAP2/client/node_modules/**/*
      - DSAP2/server/node_modules/**/*